<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Toggle</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header id="header">
        <h1>Our Pricing</h1>
        <div id="toggle-bar">
            <label id="annually" class="tb-labels">Annually</label>
            <div id="toggle-container" onclick="changeToggle()">
                <div id="toggle"></div>
            </div>
            <label id="monthly" class="tb-labels">Monthly</label>
        </div>
    </header>
    <main id="pricing-div-container">
        <div id="basic-div" class="pricing-divs">
            <h2>Basic</h2>
            <h3 class="h3"><span>$</span>199.99</h3>
            <div class="details-div">
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
            </div>
            <button>LEARN MORE</button>
        </div>
        <div id="professional-div" class="pricing-divs">
            <h2>Professional</h2>
            <h3 class="h3"><span>$</span>249.99</h3>
            <div class="details-div">
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
            </div>
            <button>LEARN MORE</button>
        </div>
        <div id="master-div" class="pricing-divs">
            <h2>Master</h2>
            <h3 class="h3"><span>$</span>399.99</h3>
            <div class="details-div">
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
            </div>
            <button>LEARN MORE</button>
        </div>
    </main>


</body>
</html>
